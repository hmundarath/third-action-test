name: Lint Test and Deploy
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3

            - name: Install node-js
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Lint test
              run: npm lint

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Build Project
              run: npm run build

            - name: Deploy
              run: echo "Deploying ...." 

                      
